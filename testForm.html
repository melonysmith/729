        <h2>FORM:</h2>

                        <form id="myform" action="mail.php" method="get">
                            <fieldset>

                                <p>
                                    <label for="authorFirst">First Name <abbr title="Required">*</abbr></label>
                                    <input name="authorFirst" id="authorFirst" value="" required="required" aria-required="true" pattern="[A-Za-z]" title="Your first name (no special characters)" type="text" spellcheck="false" size="20" />
                                </p>

                                <p>
                                    <label for="authorLast">Last Name <abbr title="Required">*</abbr></label>
                                    <input name="authorLast" id="authorLast" value="" required="required" aria-required="true" pattern="[A-Za-z]" title="Your last name (no special characters)" type="text" spellcheck="false" size="20" />
                                </p>

                                <p>
                                    <label for="email">Email <abbr title="Required">*</abbr></label>
                                    <input name="email" id="email" value="" required="required" aria-required="true" pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" title="Your email address" type="email" spellcheck="false" size="30" />
                                </p>

                                <p>
                                    <label for="text">Comment <abbr title="Required">*</abbr></label>
                                    <textarea name="text" id="text" required="required" aria-required="true" title="Your comment" spellcheck="true" cols="40" rows="10"></textarea>

                                </p>

                            </fieldset>
                            <fieldset>

                                <button name="save" type="submit">Submit</button>

                            </fieldset>
